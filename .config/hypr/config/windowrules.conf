##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Worksapce rules
workspace = 1, monitor:DP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1

# Window rules
windowrule = workspace 1, class:^(firefox)$
windowrule = workspace 2, class:^(discord)$
windowrule = workspace 2, class:^(Ferdium)$
windowrule = workspace 3, class:^(spotify)$
windowrule = workspace 4, class:^(Emacs)$
windowrule = workspace 5, class:^(Gimp)$
windowrule = workspace 5, class:^(Inkscapce)$
windowrule = workspace 5, class:^(Blender)$
windowrule = workspace 6, class:^(steam)$
windowrule = workspace 6, class:^(heroic)$

layerrule = animation slide, class:^(eww-calendar)$
